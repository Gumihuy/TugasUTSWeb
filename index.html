<!DOCTYPE html>
<html lang="id">
<head>

  <title>Data Diri Ikram</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-hover {
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card-hover:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card {
      border-radius: 20px;
      border: none;
    }

    .card-body {
      text-align: center;
    }

    .greeting {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card card-hover p-4 shadow-lg" onclick="showGreeting()">
    <div class="card-body">
      <h2 class="card-title">Ikram Mahesa Daratullah</h2>
      <p class="card-text">NIM: 1202224036</p>
      <div id="greeting" class="greeting">ðŸŒž Selamat Pagi!</div>
    </div>
  </div>
</div>

<script>
  function showGreeting() {
    document.getElementById("greeting").style.display = "block";
  }
</script>

</body>
</html>
